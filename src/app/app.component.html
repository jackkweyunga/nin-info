<div class=" wrapper"></div>
<!-- <div class="top"></div> -->

<div class="main">


  <form class="form nin-form" [formGroup]="ninForm" style="position: relative">
    <mat-form-field color="accent" class="w-100 text-white" appearance="fill">
      <mat-label>NIN</mat-label>
      <input #nin autocomplete="off" type="nida" formControlName="nin" maxlength="20" class="input-text" matInput
        placeholder="xxx-xxx-xxx" />
      <mat-icon class="text-white text-center" matSuffix>
        search

        <mat-spinner [diameter]="40" [hidden]="!(loading | async)" [strokeWidth]="2" color="accent" style="
        position:absolute;
        top: 50%;
        left: 50%;
        z-index: 1;
        transform: translate(-50%, -50%);
      "></mat-spinner>
      </mat-icon>
      <mat-hint align="end">remaining {{20 - nin.value.length}}</mat-hint>
      <mat-hint *ngIf="pattern_error">numbers only required.</mat-hint>
    </mat-form-field>
  </form>

  <div class="container my-5 top-inner">
    <h1 class="logo-text display-4">Kadi yangu ya NIDA. </h1>
    <div class="top-image">
      <img [src]="photo" alt="photo">
    </div>

    <mat-card class="id-card">
      <mat-card-content>
        <mat-list class="" *ngFor="let item of (data | async) | keyvalue">
          <mat-list-item>
            <div class="row details gap-2 w-100">
              <div class="col-md-4 text-muted">{{item.key}}</div>
              <div class="col-md-8">{{item.value}}</div>
            </div>
          </mat-list-item>
          <hr>
        </mat-list>
        <mat-list *ngIf="!(errorLoading | async) && !(wrong_input)">
          <mat-list-item>
            <div class="row">
              <img mat-card-image [src]="signature" alt="signature">
            </div>
          </mat-list-item>
        </mat-list>

        <mat-list *ngIf="(errorLoading | async)">
          <mat-list-item>
            <strong class="text-danger">Network Error ðŸš¨</strong>
          </mat-list-item>
          <mat-list-item>
            <button color="warm" class="text-light" mat-raised-button>Reload</button>
          </mat-list-item>
        </mat-list>

        <mat-list *ngIf="wrong_input">
          <mat-list-item>
            <div class="alert alert-danger w-100 m-auto" role="alert">
              <strong>NIN Does Not Exist.</strong>
            </div>
          </mat-list-item>
        </mat-list>

        <hr>
      </mat-card-content>
    </mat-card>
    <hr>
    <mat-card>
      <mat-card-actions>
        <span>Connect with developers. </span>
        <span styles="flex: 1 auto;"></span>
        <span>
          <a mat-flat-button color="primary" href="https://github.com/jackkweyunga">
            view Github Profile
          </a></span>
      </mat-card-actions>
      <mat-divider [inset]="false">
      </mat-divider>
      <mat-card-content class="pt-2">
        <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="light"
          data-type="VERTICAL" data-vanity="jack-k-b7354017a" data-version="v1"><a
            class="badge-base__link LI-simple-link"
            href="https://tz.linkedin.com/in/jack-k-b7354017a?trk=profile-badge"></a></div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
